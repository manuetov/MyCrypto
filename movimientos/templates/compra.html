{% extends 'base.html' %}

{% block title %} Compra de Cryto {% endblock %}

{% block contenido%} 
<h1> COMPRA DE CRYPTOMONEDAS</h1>
<form action="creacompra" method="post">
    <div class="field">
        <label for="date"> Fecha </label>
        <input type="date" name="date"> <br>
        <label for="time"> Hora </label>
        <input type="time" name="time">
     
        <label for="from_currency"> Moneda a pagar</label>
        <input type="text" name="from_currency" value="EUR" ><br>

        <label for="to_currency"> Moneda a comprar: </label>
        <input type="text" name="to_currency" value="BTC"><br>
    </div>
    <div>
        <label for="from_quantity"> Q: </label>
        <input type="number" name="from_quantity" step="0.01" ><br>
        
        <label for="to_quantity"> Q: </label>
        <input type="number" name="to_quantity" step="0.01" > <br>

        <label for="PU"> P.U.: </label>
        <input type="number" name="PU" step="0.01" > <br>
    </div>
    <div class="field">
        <input type="submit" value="&check;">
    </div>
</form>

{% endblock %}
